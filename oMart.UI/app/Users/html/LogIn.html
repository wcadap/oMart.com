
<div class="panel panel-primary">
    <div class="panel-heading"><i class="glyphicon glyphicon-log-in" ></i> Log In</div>
    <div class="panel-body">
        <div id="loginError" class="alert alert-danger">
            <a href="#" class="close" data-dismiss="alert">&times;</a>
            <strong>Error!</strong> Invalid User Name and Password.
        </div>

        <form class="form-horizontal" role="form" id="signUpForm" name="signUpForm" novalidate ng-submit="logIn()">

            <div class="form-group" show-errors>
                <div class="col-md-5 col-lg-5 col-xs-12">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="icon-user"></i></span>
                        <input type="text" id="userName" name="userName" class="form-control" placeholder="User Name"
                               ng-model="user.userName" ng-required="true" />
                    </div>
                    <span class="help-block"
                          ng-if="signUpForm.userName.$error.required">User Name Required.</span>
                </div>
            </div>
            
            <div class="form-group" show-errors>
                <div class="col-md-5 col-lg-5 col-xs-12">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="icon-lock"></i></span>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                               ng-model="user.password" ng-required="true" />
                    </div>
                    <span class="help-block"
                          ng-if="signUpForm.password.$error.required">
                        Password Required.
                    </span>
                </div>

                <!--<label for="password" class="col-sm-3 control-label">Password</label>
                <div class="col-sm-6">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                           ng-model="user.password" ng-required="true"  />
                    
                    <span class="help-block"
                          ng-if="signUpForm.password.$error.required">Password Required.
                    </span>
                    
                </div>-->
            </div>

            <div class="form-group">
                <div class="col-md-6 col-sm-6">
                    <input type="button" id="cancelSave" name="cancelSave" value="Cancel"
                           class="btn btn-default" ng-click="cancelSaveForm()" />
                    <input type="submit" id="submitForm" name="submitForm" value="Log In"
                           class="btn btn-primary" />
                    
                </div>
                
            </div>

            <hr />
            <div class="col-md-6 col-sm-6">
                Don't have an account? <a ui-sref="signUp">Sign Up Here</a>

            </div>
            

        </form>
    </div>
</div>
